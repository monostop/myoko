name: Scrape Resort Conditions

on:
  schedule:
    # Run at 7:30 AM JST (22:30 UTC previous day)
    - cron: "30 22 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      - name: Run scraper
        run: bun run scrape

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/data/resort-status.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/resort-status.json
          git commit -m "Update resort conditions [skip ci]"
          git push
